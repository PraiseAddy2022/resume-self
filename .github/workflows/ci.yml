name: Resume CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image with tag
      run: docker build . --file Dockerfile --tag my-image-name:${{github.run_number}}
    - name: Build latest
      run: docker build . --file Dockerfile --tag my-image-name
    - name: login to Docker hub
      run: docker login -u ${{secrets.REGISTERY_USERNAME}} -p ${{secrets.REGISTERY_PASS}}
    - name: Tag image 
      run: docker tag my-image-name:${{github.run_number}} ${{secrets.REGISTERY_USERNAME}}/my-image-name:${{github.run_number}}
    - name: push image
      run: docker push  
